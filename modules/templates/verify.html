<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkvuln Verify Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 p-5 shadow">
        <h2 class="text-center">Enter the confirmation code</h2>
        <h3 class="text-center text-danger mb-3">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </h3>
        <form method="post">
            {% csrf_token %}
            <p class="text-center p-3">
                <label for="code" style="font-size:1.8em;">Confirmation code</label>
                <input type="text" class="text-center" style="font-size:1.8em; width:100%; border:3px solid #00AEA0;border-radius:20px;" id="code" name="code" required>
            </p>
            <div class="d-flex justify-content-center p-2">
                <button type="submit" class="btn btn-success" style="font-size:1.8em;">Submit</button>
            </div>
        </form>
    </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
